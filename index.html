<html>
<head>
    <title>柏树的网页开户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://s2.loli.net/2023/08/29/x7rKSdti1wcny35.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.form {
    width: 90%;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}

input[type="text"], input[type="password"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

input[type="submit"] {
    display: block;
    margin: 0 auto;
    background: linear-gradient(to bottom, #333, #222);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: linear-gradient(to bottom, #555, #444);
}

p {
    text-align: center;
    color: #666;
}

#result {
    color: red;
}

#open-account {
    width: 90%;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

#open-account h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

#open-account label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}
#captcha-img {
max-width: 50%;
height: auto;
display: block;
margin: 0 auto;
}

#open-account input[type="text"], #open-account input[type="password"], #open-account select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

#open-account input[type="submit"] {
    display: block;
    margin: 0 auto;
    background: linear-gradient(to bottom, #333, #222);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#open-account input[type="submit"]:hover {
    background: linear-gradient(to bottom, #555, #444);
}

@media (max-width: 767px) {
    .form {
        max-width: 90%;
    }
    #open-account {
        max-width: 90%;
    }
}

</style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>柏树的网页开户</h1>
            <form>
                <label for="username">用户名(QQ号,不能输入中文和字母):</label>
                <input id="username" type="text">
                <br>
                <label for="password">密码(必须有大写字母和小写字母和数字):</label>
                <input type="password" id="password">
                <br>
                <label for="key">卡密:</label>
                <input type="text" id="key">
                <br>
                <label for="backend">选择机器:</label>
                <select id="backend">
                    <option value="1号机">1号机</option>
                </select>
                <br>
                <input type="submit" value="开户" onclick="tijiao()">
            </form>
            <p id="result"></p>
<script>

var servers = {
    "1号机": "http://pckh.baishu.link:42540/api"
};

window.onload = loadCaptcha;

function tijiao() {
    event.preventDefault(); // 阻止默认的提交行为
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var key = document.getElementById("key").value;
    var backend = document.getElementById("backend").value;
    var backendUrl = servers[backend];
    if (username === "Administrator" || username === "在这个用户输入管理员密码") {
        window.location.href='./fz/';
    } else {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', backendUrl);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            var response = JSON.parse(xhr.responseText);
            document.getElementById('result').textContent = "提示:"+response.msg;
        };
        xhr.onerror = function() {
            document.getElementById('result').textContent = "提示:出现异常，请联系柏树";
        };
        xhr.send('name=' + encodeURIComponent(username) + '&pwd=' + encodeURIComponent(password) + '&key=' + encodeURIComponent(key));
    }
}

</script>
        </div>
    </div>
</body>
</html>
